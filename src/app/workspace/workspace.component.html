<div class="workspace">
    <button mat-raised-button color="primary" (click)="fetchData()">Fetch Data</button>
    <div *ngIf="data">
      <mat-list>
        <mat-list-item *ngFor="let item of data">
          {{ item.title }} - {{ item.body }}
        </mat-list-item>
      </mat-list>
      <p>{{ currentDate | date: 'full' }}</p>
    </div>
  </div>
